  <!-- Edit Modal HTML -->
  <div id="addEmployeeModal" class="modal fade">
      <div class="modal-dialog">
          <div class="modal-content">
            <form id="oficinaForm">
                <div class="modal-header">                        
                    <h4 class="modal-title">Adicionar Oficina</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">                    
                    <div class="form-group">
                        <label>Limite de Participantes</label>
                        <input id="limite" type="number" class="form-control" required>
                    </div>                   
                </div>
                <div class="modal-body">                    
                    <div class="form-group">
                        <label>Disciplina</label>
                        <input id="disciplina" type="text" class="form-control" required>
                    </div>                   
                </div>
                <div class="modal-body">                    
                    <div class="form-group">
                        <label>Sala</label>
                        <input id="sala" type="number" class="form-control" required>
                    </div>                   
                </div>
                <div class="modal-body">                    
                    <div class="form-group">
                        <label>Data de Início</label>
                        <input id="dt_ini" type="date" class="form-control" required>
                    </div>                   
                </div>
                <div class="modal-body">                    
                    <div class="form-group">
                        <label>Data de Término</label>
                        <input id="dt_fim" type="date" class="form-control" required>
                    </div>                   
                </div>
                <div class="modal-body">                    
                    <div class="form-group">
                        <label>Dias de Funcionamento</label>
                        <input id="dias_funcionamento" type="text" class="form-control" required>
                    </div>                   
                </div>
                <div class="modal-body">
                    <label for="tipo_oficina">Tipo de Oficina</label>
                    <select id="tipo_oficina" class="form-control" required>
                        <option value="">Selecione um Tipo de Oficina</option>
                    </select>
                </div>
                <div class="modal-body">
                    <label for="pessoa">Funcionário</label>
                    <select id="pessoa" class="form-control" required>
                        <option value="">Selecione um Funcionário</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                    <input type="button" class="btn btn-success" onclick="CadastraOficina()" value="Salvar">
                </div>
            </form>
          </div>
      </div>
  </div>
  <!-- Edit Modal HTML -->
  <div id="editEmployeeModal" class="modal fade">
      <div class="modal-dialog">
          <div class="modal-content">
              <form>
                  <div class="modal-header">                        
                      <h4 class="modal-title">Alterar</h4>
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  </div>
                  <div class="modal-body">  
                    <div class="modal-body">                    
                        <div class="form-group">
                            <label>Limite de Participantes</label>
                            <input id="limiteEDIT" type="number" class="form-control" required>
                        </div>                   
                    </div>
                    <div class="modal-body">                    
                        <div class="form-group">
                            <label>Disciplina</label>
                            <input id="disciplinaEDIT" type="text" class="form-control" required>
                        </div>                   
                    </div>
                    <div class="modal-body">                    
                        <div class="form-group">
                            <label>Sala</label>
                            <input id="salaEDIT" type="number" class="form-control" required>
                        </div>                   
                    </div>
                    <div class="modal-body">                    
                        <div class="form-group">
                            <label>Data de Início</label>
                            <input id="dt_iniEDIT" type="date" class="form-control" required>
                        </div>                   
                    </div>
                    <div class="modal-body">                    
                        <div class="form-group">
                            <label>Data de Término</label>
                            <input id="dt_fimEDIT" type="date" class="form-control" required>
                        </div>                   
                    </div>
                    <div class="modal-body">                    
                        <div class="form-group">
                            <label>Dias de Funcionamento</label>
                            <input id="dias_funcionamentoEDIT" type="text" class="form-control" required>
                        </div>                   
                    </div>
                    <div class="modal-body">
                        <label for="tipo_oficina">Tipo de Oficina</label>
                        <select id="tipo_oficinaEDIT" class="form-control" required>
                            <option value="">Selecione um Tipo de Oficina</option>
                        </select>
                    </div>
                    <div class="modal-body">
                        <label for="pessoa">Funcionário</label>
                        <select id="pessoaEDIT" class="form-control" required>
                            <option value="">Selecione um Funcionário</option>
                        </select>
                    </div>                
                  </div>
                  <div class="modal-footer">
                      <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                      <input type="submit" class="btn btn-warning" id="MODAL_EDIT_Id" data-user-id="" onclick="AlterarOficina(this)" value="Alterar">
                  </div>
              </form>
          </div>
      </div>
  </div>
  <!-- Delete Modal HTML -->
  <div id="deleteEmployeeModal" class="modal fade">
      <div class="modal-dialog">
          <div class="modal-content">
              <form>
                  <div class="modal-header">                        
                      <h4 class="modal-title">Deletar</h4>
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  </div>
                  <div class="modal-body">                    
                      <p>Você tem certeza que Deseja DELETAR o Registro Selecionado ?</p>
                      <p class="text-warning"><small>Essa ação não pode ser Desfeita</small></p>
                  </div>
                  <div class="modal-footer">
                      <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                      <input type="submit" class="btn btn-danger" id="MODAL_DELETE_Id" data-user-id="" onclick="DeletaOficina(this)" value="Deletar"> 
                  </div>
              </form>
          </div>
      </div>
  </div>
