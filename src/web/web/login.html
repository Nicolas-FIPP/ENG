<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--<link rel="stylesheet" href="assets/css/estilo_padrao.css">-->
    <script src="login.js"></script>
</head>
<body>
    <div class="window">
        <span class="h1">Tela de Login</span> 
        <form id="FormularioDados" method="post" enctype="multipart/form-data"> <br>
          <label for="cpf">Digite seu CPF</label>
          <input id="cpf" name="cpf" type="text" class="mt-4 form-control" placeholder="000.000.000.00" onkeyup="mascara('###.###.###-##',this,event)" onblur="validarCPF()"> <br>
          <label for="senha">Digite sua SENHA</label> 
          <input id="senha" name="senha" type="password" class="mt-2 form-control" placeholder="Digite sua Senha"><br>
        </form> <br> 
        <input name="button" type="button" class="mb-2 btn btn-light mt-2" onclick="logar()" value="Entrar">
      </div>
      <!--<button onclick="AcessoComToken()">testar acesso</button>-->
</body>
</html>
