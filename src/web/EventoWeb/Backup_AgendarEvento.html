      <section class="contact">
        <div class="container">
          <div class="section-title" style="text-align: center;">
              <h2 id="TITULO_DESTAQUE">Agendar EVENTO</h2>
          </div>
          <hr>
          <form id="FORMULARIO" method="post" role="form" class="php-email-form">
              <div class="row">
                  <div class="col-md-4 mb-3">
                      <label for="Name" class="form-label">Nome</label>
                      <input type="text" name="courseName" class="form-control" id="NOME" placeholder="Ex. Jantar Beneficente">
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="classDate" class="form-label">Data de Início</label>
                    <input type="datetime-local" name="DateIni" class="form-control" id="DATAINI">
                </div>
                  <div class="col-md-4 mb-3">
                      <label for="classDate" class="form-label">Data de Término</label>
                      <input type="datetime-local" name="DateFim" class="form-control" id="DATAFIM">
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-4 mb-3">
                       <!--ANTIGO CAMPO HORÁRIO-->
                      <!--<label for="classTime" class="form-label">Horário</label>
                      <input type="time" name="classTime" class="form-control" id="Time">-->
                      <label for="CEP" class="form-label">CEP</label>
                      <input type="text" class="form-control" name="Cep" id="CEP" placeholder="00000-000" onkeyup="mascara('#####-###',this,event)" onblur="buscaCep()">
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="classEstate" class="form-label">Estado</label>
                    <select class="form-control" name="estado" id="ESTADO" onchange="buscarCidadesDadoEstado(null)">
                        <option value="">Selecione seu Estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                  </div>
                  <div class="col-md-4 mb-3">
                    <!--ANTIGO CAMPO HORÁRIO-->
                   <!--<label for="classTime" class="form-label">Horário</label>
                   <input type="time" name="classTime" class="form-control" id="Time">-->
                   <label for="cidade" class="form-label">Cidade</label>
                   <select class="form-control" name="cidade" id="CIDADE">
                    <!--OS OPTIONS VÃO SER INSERIDOS AQUI PELO RETORNO DA API-->
                      
                   </select>
               </div>
    
              <div class="col-md-4 mb-3">
                
                <label for="classBairro" class="form-label">Bairro</label>
                <input type="text" name="bairro" class="form-control" id="BAIRRO" placeholder="Ex. Vila do Estadio">
              </div>
              
            <!--<div class="col-md-4 mb-3">-->
              <div class="col-md-4 mb-3">
                
                <label for="classRua" class="form-label">Rua</label>
                <input type="text" name="rua" class="form-control" id="RUA" placeholder="Ex. Barão do Rio Branco">
              </div>

              <div class="col-md-4 mb-3">
                
                <label for="classComplemento" class="form-label">Complemento</label>
                <input type="text" name="complemento" class="form-control" id="COMPLEMENTO" placeholder="Ex. Apartamento 8 / Casa A">
              </div>
              
          </div>

          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="classNumero" class="form-label">Número</label>
              <input type="text" name="numero" class="form-control" id="NUMERO" placeholder="Ex. 619" required="required">
            </div>

            <div class="col-md-4 mb-3">
              <label for="classNumero" class="form-label">Custo</label>
              <input type="text" name="custo" class="form-control" id="CUSTO" placeholder="R$ 1.500" required="required" onkeyup="mMoeda();">
            </div>

            <div class="col-md-4 mb-3">
              <label for="pessoa" class="form-label">Pessoa Responsável</label>
              <select class="form-control" name="pessoa" id="PESSOA">
               <!--OS OPTIONS VÃO SER INSERIDOS AQUI PELO RETORNO DA API-->
    
              </select>
            </div>

              <div class="text-center"><br> <br>
                  <button type="button" class="btn btn-success btn-lg" onclick="ValidarCampos()">Cadastrar</button>
              </div>
          </div>
        </form>

    <div id="addEmployeeModal" class="modal fade">
        <div class="modal-dialog">

    <!-- Edit Modal HTML -->
    <div id="editEmployeeModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">                        
                        <h4 class="modal-title">Alterar</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">                    
                        <div class="form-group">
                            <label>Nome</label>
                            <input id="MODAL_EDIT_Nome" type="text" class="form-control" required>
                        </div>                 
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                        <input type="submit" class="btn btn-warning" id="MODAL_EDIT_Id" data-user-id="" onclick="AlterarEvento(this)" value="Alterar">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Delete Modal HTML -->
    <div id="deleteEmployeeModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">                        
                        <h4 class="modal-title">Deletar</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">                    
                        <p>Você tem certeza que Deseja DELETAR o Registro Selecionado ?</p>
                        <p class="text-warning"><small>Essa ação não pode ser Desfeita</small></p>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                        <input type="submit" class="btn btn-danger" id="MODAL_DELETE_Id" data-user-id="" onclick="DeletaEvento(this)" value="Deletar"> 
                    </div>
                </form>
            </div>
        </div>
    </div>
